<!DOCTYPE html>
<html>
    <head>
        <title>
           Internal CSS
        </title>
        <style type="text/css">
            .red{
                color:red;
            }
            .large{
             font-size: 200%;    
            }
            #hello{
                color:green;
            }
            
        </style>
    </head>
    <body>
        <h1 class="red">CSS is cool</h1>
        <p class="red large">
            This is a paragraph created for inline CSS.
        </p>
        <p class="large">
            I love Internal CSS
        </p>
        <p id="hello">
            CSS with ID. <span class="red">This can be done by span tag and inline CSS.</span>
        </p>
    </body>
</html>
